<html>
    <head>
        <style>


        </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-center">
            <h1>Password Generator</h1>
            <form action="{% url 'password' %}">
                <select name="length">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14" selected>14</option>
                    <option value="15">15</option>

                </select>
                length
                <p class="mt-2"><input type="checkbox" value="Y" name="upper"> Uppercase</p>
                <p class="mt-2"><input type="checkbox" value="Y" name="number"> Numbers</p>
                <p class="mt-2"><input type="checkbox" value="Y" name="special"> Special characters</p>
                <input type="submit" value="Generate Password" class="btn btn-primary">
            </form>

        </div>

    </body>

</html>
